<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Calculator</title>
<style>
  body { display:flex; justify-content:center; align-items:center; height:100vh; background:#222; margin:0; }
  #calc {
    background:#fff; padding:20px; border-radius:10px; box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }
  input[type="text"] {
    width: 240px; height: 40px; font-size: 24px; margin-bottom: 10px; text-align:right; padding:5px;
  }
  button {
    width: 55px; height: 55px; margin: 5px; font-size: 18px; cursor: pointer;
  }
  .row {
    display: flex;
    justify-content: center;
  }
</style>
</head>
<body>
  <div id="calc">
    <input type="text" id="display" disabled />
    <div class="row">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>
    </div>
    <div class="row">
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>
    </div>
    <div class="row">
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>
    </div>
    <div class="row">
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="press('+')">+</button>
    </div>
    <div class="row">
      <button style="width: 235px;" onclick="calculate()">=</button>
    </div>
  </div>

<script>
  const display = document.getElementById('display');
  function press(key) {
    display.value += key;
  }
  function clearDisplay() {
    display.value = '';
  }
  function calculate() {
    try {
      display.value = eval(display.value) ?? '';
    } catch {
      display.value = 'Hata';
    }
  }
</script>

</body>
</html>
