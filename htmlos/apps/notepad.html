<!DOCTYPE html>
<html>
<head>
  <title>Notepad</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
    }
    textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
      padding: 8px;
      font-family: monospace, monospace;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <textarea></textarea>
</body>
</html>
